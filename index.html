<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
        <style>
            h1{
                text-align:center;
            }
            canvas {
                background: royalblue;
                }
            #canvas-wrapper{
                width:480px;
                margin:0 auto;
            }
        </style>
    </head>
<body>
    <h1>ピンポンゲーム?</h1>
    <div id="canvas-wrapper">
    <canvas id="myCanvas" width="480" height="320"></canvas>
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width/2;
        var y = canvas.height/2; 
        var dx = 2;
        var dy = -2;

        var paddleHeight = 10;  //バーのサイズ
        var paddleWidth = 75;  //バーのサイズ
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;  //右矢印ボタンを押していない状態をコンピューターに伝達
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;  //左矢印ボタンを押していない状態をコンピューターに伝達
            }
        }


        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight*5, paddleWidth, paddleHeight);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) { //右もしくは左にはみ出たら...
                console.log('反転前 dx:' + dx);
                dx = -dx;
                console.log('反転後 dx:' + dx);
            }
            if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) { //上もしくは下にはみ出たら..
                dy = -dy;
                console.log('跳ね返り');
            }

            if(y + dy + 40 > canvas.height-paddleHeight-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) { // バーの範囲内だったら...
                    dy = -dy;  // ボールを跳ね返す、上に
                }
            } if(y + dy + 20 > canvas.height-paddleHeight-ballRadius) {
                console.log("GameOver")
                document.location.reload();
                 clearInterval(interval);
            }

            
            x += dx;  // dxずつ移動
            y += dy;  // dyずつ移動


            drawPaddle();
            if(rightPressed) {  //右矢印
                paddleX += 5;  // バーの動きスピード
                console.log('→')
                if (paddleX + paddleWidth > canvas.width){
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if(leftPressed) {  //左矢印
                paddleX -= 5; // バーの動きスピード
                console.log('←')
                if (paddleX < 0){  //左にはみ出たら 0 に
                    paddleX = 0;
                }
            }
        }     
        setInterval(draw, 15);
    </script>
</body>
</html>
